<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light" 
      style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20201028/pngtree-abstract-technology-background-technical-electric-image_443494.jpg'); 
             background-size: cover; background-position: center; min-height: 100vh;">

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="text-white text-center mb-4">Jokes of API Table</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center table-dark opacity-75" id="jokesTable">
        <thead class="table-info">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Type</th>
            <th scope="col">Setup</th>
            <th scope="col">Punchline</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS (optional, only if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const asyncGetCall = async () => {
      try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://official-joke-api.appspot.com/jokes/ten");
        const data = await response.json();
        const tbody = document.querySelector("#jokesTable tbody");
        tbody.innerHTML = "";
        data.forEach(element => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${element.id}</td>
            <td>${element.type}</td>
            <td>${element.setup}</td>
            <td>${element.punchline}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.log("Error fetching jokes:", error);
      }
    }

    asyncGetCall();
  </script>
</body>
</html>
